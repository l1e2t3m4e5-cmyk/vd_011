<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Ultra Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Theme - Enhanced */
            --bg-primary: radial-gradient(ellipse at top, #0f0825, #050510);
            --bg-secondary: rgba(15, 15, 35, 0.8);
            --bg-tertiary: rgba(25, 25, 45, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            
            /* Vibrant Color Palette */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --secondary-light: #f472b6;
            --tertiary: #06b6d4;
            --tertiary-light: #22d3ee;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-rainbow: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --text-accent: #c7d2fe;
            
            /* Effects */
            --glow-primary: 0 0 20px rgba(99, 102, 241, 0.4);
            --glow-secondary: 0 0 20px rgba(236, 72, 153, 0.4);
            --glow-tertiary: 0 0 20px rgba(6, 182, 212, 0.4);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.2);
            --shadow-success: 0 8px 32px rgba(16, 185, 129, 0.3);
            --shadow-error: 0 8px 32px rgba(239, 68, 68, 0.3);
            
            /* Border & Radius */
            --border: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.2);
            --border-glow: rgba(99, 102, 241, 0.5);
            --radius: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Transitions */
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: radial-gradient(ellipse at top, #f8fafc, #e2e8f0);
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-tertiary: rgba(248, 250, 252, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-glass-hover: rgba(255, 255, 255, 0.9);
            
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-accent: #4f46e5;
            
            --border: rgba(0, 0, 0, 0.1);
            --border-light: rgba(0, 0, 0, 0.05);
            --border-glow: rgba(99, 102, 241, 0.3);
            
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.1);
            --glow-primary: 0 0 20px rgba(99, 102, 241, 0.2);
            --glow-secondary: 0 0 20px rgba(236, 72, 153, 0.2);
            --glow-tertiary: 0 0 20px rgba(6, 182, 212, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition-slow);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3), transparent 50%);
            z-index: -2;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particle-float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 6px; height: 6px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 4px; height: 4px; top: 20%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 60%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 7px; height: 7px; top: 40%; left: 90%; animation-delay: 8s; }

        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            letter-spacing: -0.02em;
            position: relative;
        }

        .header h1::after {
            content: '✨';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.7; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 2rem;
            position: relative;
        }

        .header .subtitle {
            display: inline-block;
            background: var(--gradient-tertiary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border: 2px solid var(--border-glow);
            border-radius: 50%;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            z-index: 1000;
            box-shadow: var(--shadow-glass);
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: var(--glow-primary);
            border-color: transparent;
        }

        .theme-toggle:hover::before {
            opacity: 1;
        }

        .theme-toggle:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .main-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-glass);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0.6;
        }

        .main-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.01) 0%, transparent 70%);
            animation: card-glow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes card-glow {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.1; }
        }

        .main-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--border-glow);
            background: var(--bg-glass-hover);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .url-input-wrapper {
            position: relative;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            transition: var(--transition);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .url-input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .url-input-wrapper:focus-within {
            border-color: var(--border-glow);
            box-shadow: var(--glow-primary);
            transform: translateY(-2px);
            background: var(--bg-glass-hover);
        }

        .url-input-wrapper:focus-within::before {
            left: 100%;
        }

        .url-input-wrapper.drag-over {
            border-color: var(--border-glow);
            background: var(--bg-glass-hover);
            transform: scale(1.02) translateY(-2px);
            box-shadow: var(--glow-tertiary);
            animation: pulse-glow 1s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: var(--glow-tertiary); }
            50% { box-shadow: 0 0 30px rgba(6, 182, 212, 0.6); }
        }

        #urlInput {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        #urlInput::placeholder {
            color: var(--text-muted);
        }

        .paste-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .paste-icon:hover {
            color: var(--primary-light);
            background: var(--bg-glass);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .paste-icon:active {
            transform: translateY(-50%) scale(0.95);
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            width: 100%;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--glow-primary), 0 12px 40px rgba(99, 102, 241, 0.4);
            background: var(--gradient-secondary);
        }

        .btn-primary:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 2px solid var(--border-glow);
            width: 100%;
            box-shadow: var(--shadow-glass);
        }

        .btn-secondary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--glow-secondary);
            background: var(--gradient-tertiary);
            color: white;
            border-color: transparent;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            width: 100%;
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .format-select-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .format-select-wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        .format-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .format-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .progress-section {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .progress-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar-wrapper {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 2rem;
            height: 20px;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(236, 72, 153, 0.1) 50%, 
                rgba(6, 182, 212, 0.1) 100%);
            animation: progress-glow 3s ease-in-out infinite;
        }

        @keyframes progress-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            border-radius: var(--radius-lg);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: rainbow-flow 3s linear infinite;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 20%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 80%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-particles {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .progress-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-move 2s linear infinite;
        }

        @keyframes particle-move {
            0% { left: -10px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: calc(100% + 10px); opacity: 0; }
        }

        .progress-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .progress-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .progress-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition);
        }

        .progress-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glass);
            border-color: var(--border-glow);
        }

        .progress-item:hover::before {
            opacity: 1;
        }

        .progress-item strong {
            color: var(--text-primary);
            display: block;
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .progress-item span {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .status-message {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .status-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .status-message.show::before {
            left: 100%;
        }

        .status-success {
            background: var(--bg-glass);
            color: var(--text-primary);
            border-image: var(--gradient-success) 1;
            border-style: solid;
            box-shadow: var(--shadow-success);
            animation: success-pulse 2s ease-in-out;
        }

        @keyframes success-pulse {
            0%, 100% { box-shadow: var(--shadow-success); }
            50% { box-shadow: 0 8px 32px rgba(16, 185, 129, 0.5); }
        }

        .status-error {
            background: var(--bg-glass);
            color: var(--text-primary);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: var(--shadow-error);
            animation: error-shake 0.5s ease-in-out;
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .status-info {
            background: var(--bg-glass);
            color: var(--text-primary);
            border-image: var(--gradient-primary) 1;
            border-style: solid;
            box-shadow: var(--glow-primary);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .download-link:hover {
            color: var(--accent-hover);
            transform: translateX(5px);
        }

        .drag-drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .drag-drop-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .drag-drop-content {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: var(--radius-lg);
            text-align: center;
            border: 2px dashed var(--accent);
            color: var(--accent);
            font-size: 1.25rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .progress-info {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 40px;
                height: 40px;
            }
        }

        .hidden {
            display: none !important;
        }

        .video-title {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="themeIcon">🌙</span>
    </button>

    <div class="drag-drop-overlay" id="dragOverlay">
        <div class="drag-drop-content">
            📁 Drop your video URL here
        </div>
    </div>

    <!-- Floating particles background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎥 Video Downloader</h1>
            <p>Download videos in your preferred format with <span class="subtitle">stunning quality</span></p>
        </div>

        <div class="main-card">
            <div class="input-group">
                <label for="urlInput">Video URL</label>
                <div class="url-input-wrapper" id="urlWrapper">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Paste video URL here or drag and drop text"
                        autocomplete="off"
                    >
                    <span class="paste-icon" onclick="pasteFromClipboard()" title="Paste from clipboard">📋</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="fetchFormats()" id="fetchBtn">
                <span id="fetchText">Get Formats</span>
                <span class="loading-spinner hidden" id="loadingSpinner"></span>
            </button>

            <div class="video-title hidden" id="videoTitle"></div>

            <div class="format-select-wrapper" id="formatWrapper">
                <label for="formatSelect">Choose Format</label>
                <select class="format-select" id="formatSelect">
                    <option value="">Select a format...</option>
                </select>
            </div>

            <button class="btn btn-secondary hidden" id="downloadBtn" onclick="startDownload()">
                <span>📥</span>
                <span>Download</span>
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progressBar" style="width: 0%">
                        <div class="progress-particles">
                            <div class="progress-particle" style="animation-delay: 0s;"></div>
                            <div class="progress-particle" style="animation-delay: 0.5s;"></div>
                            <div class="progress-particle" style="animation-delay: 1s;"></div>
                        </div>
                    </div>
                </div>
                <div class="progress-info" id="progressInfo">
                    <div class="progress-item">
                        <strong id="progressPercent">0%</strong>
                        <span>Complete</span>
                    </div>
                    <div class="progress-item">
                        <strong id="progressSpeed">--</strong>
                        <span>Speed</span>
                    </div>
                    <div class="progress-item">
                        <strong id="progressETA">--</strong>
                        <span>Time Left</span>
                    </div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        let currentTask = null;
        let isLight = localStorage.getItem('theme') === 'light';

        // Initialize theme
        function initTheme() {
            if (isLight) {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = '☀️';
            }
        }

        function toggleTheme() {
            isLight = !isLight;
            document.documentElement.setAttribute('data-theme', isLight ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isLight ? '☀️' : '🌙';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Drag and drop functionality
        function setupDragDrop() {
            const urlWrapper = document.getElementById('urlWrapper');
            const dragOverlay = document.getElementById('dragOverlay');
            const urlInput = document.getElementById('urlInput');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            document.addEventListener('dragenter', () => {
                dragOverlay.classList.add('show');
            });

            document.addEventListener('dragleave', (e) => {
                if (!e.relatedTarget) {
                    dragOverlay.classList.remove('show');
                }
            });

            document.addEventListener('drop', (e) => {
                dragOverlay.classList.remove('show');
                const text = e.dataTransfer.getData('text');
                if (text && text.includes('http')) {
                    urlInput.value = text.trim();
                    urlInput.focus();
                }
            });

            urlWrapper.addEventListener('dragenter', () => {
                urlWrapper.classList.add('drag-over');
            });

            urlWrapper.addEventListener('dragleave', () => {
                urlWrapper.classList.remove('drag-over');
            });

            urlWrapper.addEventListener('drop', () => {
                urlWrapper.classList.remove('drag-over');
            });
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    document.getElementById('urlInput').value = text;
                }
            } catch (err) {
                console.log('Clipboard access not available');
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message status-${type} show`;
            statusEl.innerHTML = message;
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.classList.remove('show');
        }

        function formatSpeed(speed) {
            if (!speed) return '--';
            const units = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
            let unitIndex = 0;
            while (speed >= 1024 && unitIndex < units.length - 1) {
                speed /= 1024;
                unitIndex++;
            }
            return `${speed.toFixed(1)} ${units[unitIndex]}`;
        }

        function formatTime(seconds) {
            if (!seconds) return '--';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        async function fetchFormats() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showStatus('Please enter a video URL', 'error');
                return;
            }

            const fetchBtn = document.getElementById('fetchBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const fetchText = document.getElementById('fetchText');

            fetchBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            fetchText.textContent = 'Fetching...';
            showStatus('Analyzing video...', 'info');

            try {
                const res = await fetch('/get_formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();

                if (data.error) {
                    showStatus(`Error: ${data.error}`, 'error');
                    return;
                }

                // Show video title
                const titleEl = document.getElementById('videoTitle');
                titleEl.textContent = `📺 ${data.title}`;
                titleEl.classList.remove('hidden');

                // Populate format select
                const formatSelect = document.getElementById('formatSelect');
                formatSelect.innerHTML = '<option value="">Select a format...</option>';

                const sortedFormats = data.formats.sort((a, b) => {
                    const scoreA = (a.vcodec !== 'none' && a.acodec !== 'none' ? 1000 : 0) + (a.height || 0);
                    const scoreB = (b.vcodec !== 'none' && b.acodec !== 'none' ? 1000 : 0) + (b.height || 0);
                    return scoreB - scoreA;
                });

                sortedFormats.forEach((format, index) => {
                    const option = document.createElement('option');
                    option.value = format.format_id;
                    
                    let icon = '🎬';
                    let formatType = 'Video+Audio';
                    if (format.vcodec === 'none' && format.acodec !== 'none') {
                        icon = '🎵';
                        formatType = 'Audio only';
                    } else if (format.acodec === 'none' && format.vcodec !== 'none') {
                        formatType = 'Video only';
                    }
                    if (format.ext === 'mp3') icon = '🔊';
                    
                    const bestTag = index === 0 ? ' [RECOMMENDED]' : '';
                    option.textContent = `${icon} ${format.note}${bestTag}`;
                    
                    if (format.audio_only_mp3) {
                        option.dataset.audioMp3 = 'true';
                    }
                    option.dataset.formatType = formatType;
                    
                    formatSelect.appendChild(option);
                });

                if (formatSelect.options.length > 1) {
                    formatSelect.selectedIndex = 1; // Select first actual format
                }

                document.getElementById('formatWrapper').classList.add('show');
                document.getElementById('downloadBtn').classList.remove('hidden');
                showStatus('Formats loaded successfully!', 'success');

            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                fetchBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
                fetchText.textContent = 'Get Formats';
            }
        }

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const formatSelect = document.getElementById('formatSelect');
            const formatId = formatSelect.value;

            if (!url || !formatId) {
                showStatus('Please select a format', 'error');
                return;
            }

            const audioOnlyMp3 = formatSelect.selectedOptions[0]?.dataset.audioMp3 === 'true';
            const formatType = formatSelect.selectedOptions[0]?.dataset.formatType || 'unknown';

            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, format_id: formatId, audio_only_mp3: audioOnlyMp3, format_type: formatType })
                });

                const data = await res.json();

                if (data.error) {
                    showStatus(`Error: ${data.error}`, 'error');
                    return;
                }

                currentTask = data.task_id;
                document.getElementById('progressSection').classList.add('show');
                showStatus('Download started...', 'info');
                checkProgress();

            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }

        async function checkProgress() {
            if (!currentTask) return;

            try {
                const res = await fetch(`/progress/${currentTask}`);
                const data = await res.json();

                if (data.error) {
                    showStatus(`Error: ${data.error}`, 'error');
                    return;
                }

                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                const progressPercent = document.getElementById('progressPercent');
                const progressSpeed = document.getElementById('progressSpeed');
                const progressETA = document.getElementById('progressETA');

                progressBar.style.width = `${data.progress}%`;
                progressPercent.textContent = `${data.progress}%`;
                progressSpeed.textContent = formatSpeed(data.speed);
                progressETA.textContent = formatTime(data.eta);

                if (data.status === 'finished') {
                    showStatus(`✅ Download complete! <a href="/file/${currentTask}" class="download-link">📥 Download File</a>`, 'success');
                    currentTask = null;
                } else if (data.status === 'error') {
                    showStatus(`❌ Error: ${data.message}`, 'error');
                    currentTask = null;
                } else {
                    setTimeout(checkProgress, 1000);
                }

            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
                currentTask = null;
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            setupDragDrop();
        });

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchFormats();
            }
        });
    </script>
</body>
</html>
